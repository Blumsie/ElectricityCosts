<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electricity Cost Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    
    body {
      background-color: #f8f9fa;
      color: #343a40;
    }
    .container {
      margin-top: 50px;
      max-width: 600px;
    }
    .card {
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #28a745;
      text-align: center;
    }
    #dark-mode-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
    }

   
    body.dark-mode {
      background-color: #343a40;
      color: #f8f9fa;
    }
    .card.dark-mode {
      background-color: #495057;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }
    h1.dark-mode {
      color: #f8f9fa;
    }
    #result.dark-mode {
      color: #34c759;
    }
  </style>
</head>
<body>

  <div class="container">
   
    <button id="dark-mode-toggle" class="btn">
      ‚òÄÔ∏è
    </button>

    <h1>Electricity Cost Calculator</h1>
    <div class="card">
      <form id="calculator-form">
        <div class="mb-3">
          <label for="power" class="form-label">Power Consumption</label>
          <input type="number" class="form-control" id="power" placeholder="Enter power consumption" required>
        </div>
        <div class="mb-3">
          <label for="unit" class="form-label">Select Power Unit</label>
          <select class="form-select" id="unit">
            <option value="W">Watts (W)</option>
            <option value="kW">Kilowatts (kW)</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Time in Use</label>
          <input type="number" class="form-control" id="time" placeholder="Enter duration" required>
        </div>
        <div class="mb-3">
          <label for="time-unit" class="form-label">Select Time Unit</label>
          <select class="form-select" id="time-unit">
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
            <option value="days">Days</option>
            <option value="weeks">Weeks</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price per kWh (‚Ç¨ or equivalent)</label>
          <input type="number" class="form-control" id="price" placeholder="Enter price per kWh" required step="0.0001" min="0">
        </div>
        <button type="submit" class="btn btn-primary w-100">Calculate</button>
      </form>
      <div id="result"></div>
    </div>
  </div>

  <script>

    const toggleButton = document.getElementById('dark-mode-toggle');
    const body = document.body;
    const result = document.getElementById('result');
    const card = document.querySelector('.card');
    const h1 = document.querySelector('h1');
    
    toggleButton.addEventListener('click', function() {

      body.classList.toggle('dark-mode');
      card.classList.toggle('dark-mode');
      h1.classList.toggle('dark-mode');
      result.classList.toggle('dark-mode');
      

      if (toggleButton.textContent === '‚òÄÔ∏è') {
        toggleButton.textContent = 'üåô';
      } else {
        toggleButton.textContent = '‚òÄÔ∏è';
      }
    });


    document.getElementById('calculator-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      
      const power = parseFloat(document.getElementById('power').value);
      const unit = document.getElementById('unit').value;
      const time = parseFloat(document.getElementById('time').value);
      const timeUnit = document.getElementById('time-unit').value;
      const pricePerKwh = parseFloat(document.getElementById('price').value);
      

      const powerInKw = unit === 'W' ? power / 1000 : power;
      
      let timeInHours;
      if (timeUnit === 'minutes') {
        timeInHours = time / 60;
      } else if (timeUnit === 'hours') {
        timeInHours = time;
      } else if (timeUnit === 'days') {
        timeInHours = time * 24;
      } else if (timeUnit === 'weeks') {
        timeInHours = time * 24 * 7;
      }
      
      const totalConsumption = powerInKw * timeInHours;
      
      const totalCost = totalConsumption * pricePerKwh;
      
      document.getElementById('result').innerText = `Total Cost: ‚Ç¨${totalCost.toFixed(2)}`;
    });
  </script>
  
</body>
</html>
