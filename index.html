<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electricity Cost Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="icon" href="https://emojiisland.com/cdn/shop/products/Money_Bag_Emoji_grande.png" type="image/png">

  <style>
    body {
      background-color: #f8f9fa;
      color: #343a40;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    .container {
      margin-top: 50px;
      max-width: 600px;
    }
    .card {
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
      transition: color 0.5s ease;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #28a745;
      text-align: center;
      transition: color 0.5s ease;
    }
    #dark-mode-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
    }
    #currency-language-selector {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1rem;
    }
    .version {
      margin-top: 20px;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
    }
    .version a {
      font-weight: bold;
      text-decoration: none;
      color: inherit;
    }
    .form-control, .form-select, .form-label, button {
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    body.dark-mode {
      background-color: #121212;
      color: #f8f9fa;
    }
    .card.dark-mode {
      background-color: #1e1e1e;
    }
    h1.dark-mode, label.dark-mode, button.dark-mode {
      color: #f8f9fa;
    }
    #result.dark-mode {
      color: #34c759;
    }
    .form-control.dark-mode, .form-select.dark-mode {
      background-color: #333;
      color: #f8f9fa;
      border: 1px solid #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <button id="dark-mode-toggle" class="btn">☀️</button>

    <div id="currency-language-selector">
      <select id="currency-selector" class="form-select">
        <option value="EUR">€ - EUR</option>
        <option value="USD">$ - USD</option>
        <option value="GBP">£ - GBP</option>
      </select>
      <select id="language-selector" class="form-select mt-2">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
      </select>
    </div>

    <h1 data-i18n="calculatorTitle">Electricity Cost Calculator</h1>
    <div class="card">
      <form id="calculator-form">
        <div class="mb-3">
          <label for="power" class="form-label" data-i18n="powerLabel">Power Consumption</label>
          <input type="number" class="form-control" id="power" placeholder="Enter power consumption" required>
        </div>
        <div class="mb-3">
          <label for="unit" class="form-label" data-i18n="unitLabel">Select Power Unit</label>
          <select class="form-select" id="unit">
            <option value="W" data-i18n="unitWatts">Watts (W)</option>
            <option value="kW" data-i18n="unitKilowatts">Kilowatts (kW)</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="time" class="form-label" data-i18n="timeLabel">Time in Use</label>
          <input type="number" class="form-control" id="time" placeholder="Enter duration" required>
        </div>
        <div class="mb-3">
          <label for="time-unit" class="form-label" data-i18n="timeUnitLabel">Select Time Unit</label>
          <select class="form-select" id="time-unit">
            <option value="minutes" data-i18n="timeMinutes">Minutes</option>
            <option value="hours" data-i18n="timeHours">Hours</option>
            <option value="days" data-i18n="timeDays">Days</option>
            <option value="weeks" data-i18n="timeWeeks">Weeks</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label" data-i18n="priceLabel">Price per kWh (<span id="currency-symbol">€</span>)</label>
          <input type="number" class="form-control" id="price" placeholder="Enter price per kWh" required step="0.0001" min="0">
        </div>
        <button type="submit" class="btn btn-primary w-100" data-i18n="calculateButton">Calculate</button>
      </form>
      <div id="result"></div>
    </div>

    <div class="version">
      v1.1.3 | <a href="https://github.com/blarss/ElectricityCosts" target="_blank">Made with ❤</a>
    </div>
  </div>

  <script>
    
    i18next
      .use(i18nextBrowserLanguageDetector)
      .init({
        resources: {
          en: {
            translation: {
              "calculatorTitle": "Electricity Cost Calculator",
              "powerLabel": "Power Consumption",
              "unitLabel": "Select Power Unit",
              "unitWatts": "Watts (W)",
              "unitKilowatts": "Kilowatts (kW)",
              "timeLabel": "Time in Use",
              "timeUnitLabel": "Select Time Unit",
              "timeMinutes": "Minutes",
              "timeHours": "Hours",
              "timeDays": "Days",
              "timeWeeks": "Weeks",
              "priceLabel": "Price per kWh",
              "calculateButton": "Calculate"
            }
          },
          es: {
            translation: {
              "calculatorTitle": "Calculadora de Costo de Electricidad",
              "powerLabel": "Consumo Eléctrico",
              "unitLabel": "Seleccionar Unidad de Potencia",
              "unitWatts": "Vatios (W)",
              "unitKilowatts": "Kilovatios (kW)",
              "timeLabel": "Tiempo de Uso",
              "timeUnitLabel": "Seleccionar Unidad de Tiempo",
              "timeMinutes": "Minutos",
              "timeHours": "Horas",
              "timeDays": "Días",
              "timeWeeks": "Semanas",
              "priceLabel": "Precio por kWh",
              "calculateButton": "Calcular"
            }
          },
          fr: {
            translation: {
              "calculatorTitle": "Calculateur de Coût Électrique",
              "powerLabel": "Consommation Électrique",
              "unitLabel": "Sélectionner l'Unité de Puissance",
              "unitWatts": "Watts (W)",
              "unitKilowatts": "Kilowatts (kW)",
              "timeLabel": "Temps d'Utilisation",
              "timeUnitLabel": "Sélectionner l'Unité de Temps",
              "timeMinutes": "Minutes",
              "timeHours": "Heures",
              "timeDays": "Jours",
              "timeWeeks": "Semaines",
              "priceLabel": "Prix par kWh",
              "calculateButton": "Calculer"
            }
          }
        },
        lng: 'en', 
        fallbackLng: 'en',
        debug: true
      }, function(err, t) {
        if (err) return console.error(err);
        updateContent();
      });

    function updateContent() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        el.innerText = i18next.t(el.getAttribute('data-i18n'));
      });
    }

    document.getElementById('language-selector').addEventListener('change', function(event) {
      const selectedLanguage = event.target.value;
      i18next.changeLanguage(selectedLanguage, function(err, t) {
        if (err) return console.error(err);
        updateContent();
      });
    });

   
    document.addEventListener('DOMContentLoaded', () => {
      const userLang = navigator.language || navigator.userLanguage;
      i18next.changeLanguage(userLang.split('-')[0], function(err, t) {
        if (err) return console.error(err);
        updateContent();
      });
    });
  </script>

</body>
</html>
