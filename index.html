<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electricity Cost Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      color: #343a40;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    .container {
      margin-top: 50px;
      max-width: 600px;
    }
    .card {
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
      transition: color 0.5s ease;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #28a745;
      text-align: center;
      transition: color 0.5s ease;
    }
    #dark-mode-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
    }
    #currency-language-selector {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1rem;
    }
    .version {
      margin-top: 20px;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
    }
    .version a {
      font-weight: bold;
      text-decoration: none;
      color: inherit;
    }
    .form-control {
      background-color: #fff;
      border: 1px solid #ced4da;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    .form-select {
      background-color: #fff;
      border: 1px solid #ced4da;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    body.dark-mode {
      background-color: #121212;
      color: #f8f9fa;
    }
    .card.dark-mode {
      background-color: #1e1e1e;
    }
    h1.dark-mode {
      color: #f8f9fa;
    }
    #result.dark-mode {
      color: #34c759;
    }
    .form-control.dark-mode {
      background-color: #333;
      color: #f8f9fa;
      border: 1px solid #555;
    }
    .form-select.dark-mode {
      background-color: #333;
      color: #f8f9fa;
      border: 1px solid #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <button id="dark-mode-toggle" class="btn">
      ‚òÄÔ∏è
    </button>

    <div id="currency-language-selector">
      <select id="currency-selector" class="form-select">
        <option value="EUR">‚Ç¨ - EUR</option>
        <option value="USD">$ - USD</option>
        <option value="GBP">¬£ - GBP</option>
      </select>
      <select id="language-selector" class="form-select mt-2">
        <option value="en">English</option>
        <option value="es">Espa√±ol</option>
        <option value="fr">Fran√ßais</option>
      </select>
    </div>

    <h1>Electricity Cost Calculator</h1>
    <div class="card">
      <form id="calculator-form">
        <div class="mb-3">
          <label for="power" class="form-label">Power Consumption</label>
          <input type="number" class="form-control" id="power" placeholder="Enter power consumption" required>
        </div>
        <div class="mb-3">
          <label for="unit" class="form-label">Select Power Unit</label>
          <select class="form-select" id="unit">
            <option value="W">Watts (W)</option>
            <option value="kW">Kilowatts (kW)</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Time in Use</label>
          <input type="number" class="form-control" id="time" placeholder="Enter duration" required>
        </div>
        <div class="mb-3">
          <label for="time-unit" class="form-label">Select Time Unit</label>
          <select class="form-select" id="time-unit">
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
            <option value="days">Days</option>
            <option value="weeks">Weeks</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price per kWh (<span id="currency-symbol">‚Ç¨</span>)</label>
          <input type="number" class="form-control" id="price" placeholder="Enter price per kWh" required step="0.0001" min="0">
        </div>
        <button type="submit" class="btn btn-primary w-100">Calculate</button>
      </form>
      <div id="result"></div>
    </div>

    <div class="version">
      v1.0.0 | <a href="https://github.com/blarss/ElectricityCosts" target="_blank">Made with ‚ù§ </a>
    </div>
  </div>

  <script>
    const toggleButton = document.getElementById('dark-mode-toggle');
    const body = document.body;
    const result = document.getElementById('result');
    const card = document.querySelector('.card');
    const h1 = document.querySelector('h1');
    const priceInput = document.getElementById('price');
    const currencySymbol = document.getElementById('currency-symbol');
    const currencySelector = document.getElementById('currency-selector');
    const languageSelector = document.getElementById('language-selector');

    let clickSound = new Audio('https://cdn.freesound.org/previews/342/342200_3908740-lq.mp3'); 

    toggleButton.addEventListener('click', function() {
      clickSound.play();
      body.classList.toggle('dark-mode');
      card.classList.toggle('dark-mode');
      h1.classList.toggle('dark-mode');
      result.classList.toggle('dark-mode');
      document.querySelectorAll('.form-control').forEach(input => {
        input.classList.toggle('dark-mode');
      });
      document.querySelectorAll('.form-select').forEach(select => {
        select.classList.toggle('dark-mode');
      });
      toggleButton.textContent = toggleButton.textContent === '‚òÄÔ∏è' ? 'üåô' : '‚òÄÔ∏è';
    });

    document.getElementById('calculator-form').addEventListener('submit', function(event) {
      event.preventDefault();
      clickSound.play();
      const power = parseFloat(document.getElementById('power').value);
      const unit = document.getElementById('unit').value;
      const time = parseFloat(document.getElementById('time').value);
      const timeUnit = document.getElementById('time-unit').value;
      const pricePerKwh = parseFloat(priceInput.value);
      const powerInKw = unit === 'W' ? power / 1000 : power;
      let timeInHours;

      if (timeUnit === 'minutes') {
        timeInHours = time / 60;
      } else if (timeUnit === 'hours') {
        timeInHours = time;
      } else if (timeUnit === 'days') {
        timeInHours = time * 24;
      } else if (timeUnit === 'weeks') {
        timeInHours = time * 24 * 7;
      }

      const totalConsumption = powerInKw * timeInHours;
      const totalCost = totalConsumption * pricePerKwh;
      const formattedCost = totalCost.toFixed(2);
      const fullCost = totalCost.toFixed(5);
      document.getElementById('result').innerText = `Total Cost: ${currencySymbol.innerText}${formattedCost} `;
    });

    currencySelector.addEventListener('change', function() {
      const selectedCurrency = currencySelector.value;
      if (selectedCurrency === 'EUR') {
        currencySymbol.innerText = '‚Ç¨';
      } else if (selectedCurrency === 'USD') {
        currencySymbol.innerText = '$';
      } else if (selectedCurrency === 'GBP') {
        currencySymbol.innerText = '¬£';
      }
    });

    languageSelector.addEventListener('change', function() {
      const selectedLanguage = languageSelector.value;
      if (selectedLanguage === 'es') {
        document.querySelector('h1').innerText = 'Calculadora de Costo de Electricidad';
        document.querySelector('label[for="power"]').innerText = 'Consumo El√©ctrico';
        document.querySelector('label[for="unit"]').innerText = 'Seleccionar Unidad de Potencia';
        document.querySelector('label[for="time"]').innerText = 'Tiempo de Uso';
        document.querySelector('label[for="time-unit"]').innerText = 'Seleccionar Unidad de Tiempo';
        document.querySelector('label[for="price"]').innerHTML = 'Precio por kWh (<span id="currency-symbol">‚Ç¨</span>)';
        document.querySelector('button[type="submit"]').innerText = 'Calcular';
      } else if (selectedLanguage === 'fr') {
        document.querySelector('h1').innerText = 'Calculateur de Co√ªt √âlectrique';
        document.querySelector('label[for="power"]').innerText = 'Consommation √âlectrique';
        document.querySelector('label[for="unit"]').innerText = 'S√©lectionnez l\'Unit√© de Puissance';
        document.querySelector('label[for="time"]').innerText = 'Temps d\'Utilisation';
        document.querySelector('label[for="time-unit"]').innerText = 'S√©lectionnez l\'Unit√© de Temps';
        document.querySelector('label[for="price"]').innerHTML = 'Prix par kWh (<span id="currency-symbol">‚Ç¨</span>)';
        document.querySelector('button[type="submit"]').innerText = 'Calculer';
      } else {
        document.querySelector('h1').innerText = 'Electricity Cost Calculator';
        document.querySelector('label[for="power"]').innerText = 'Power Consumption';
        document.querySelector('label[for="unit"]').innerText = 'Select Power Unit';
        document.querySelector('label[for="time"]').innerText = 'Time in Use';
        document.querySelector('label[for="time-unit"]').innerText = 'Select Time Unit';
        document.querySelector('label[for="price"]').innerHTML = 'Price per kWh (<span id="currency-symbol">‚Ç¨</span>)';
        document.querySelector('button[type="submit"]').innerText = 'Calculate';
      }
    });
  </script>

</body>
</html>
