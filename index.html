<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electricity Cost Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="icon" href="https://emojiisland.com/cdn/shop/products/Money_Bag_Emoji_grande.png" type="image/png">

  <style>
    body {
      background-color: #f8f9fa;
      color: #343a40;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    .container {
      margin-top: 50px;
      max-width: 600px;
    }
    .card {
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
      transition: color 0.5s ease;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #28a745;
      text-align: center;
      transition: color 0.5s ease;
    }
    #dark-mode-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
    }
    #currency-language-selector {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1rem;
    }
    .version {
      margin-top: 20px;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
    }
    .version a {
      font-weight: bold;
      text-decoration: none;
      color: inherit;
    }
    .form-control, .form-select, .form-label, button {
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    .form-control::placeholder, .form-select::placeholder {
      transition: color 0.5s ease;
    }
    body.dark-mode {
      background-color: #121212;
      color: #f8f9fa;
    }
    .card.dark-mode {
      background-color: #1e1e1e;
      color: #f8f9fa;
    }
    h1.dark-mode, label.dark-mode, button.dark-mode {
      color: #f8f9fa;
    }
    #result.dark-mode {
      color: #34c759;
    }
    .form-control.dark-mode, .form-select.dark-mode {
      background-color: #333;
      color: #f8f9fa;
      border: 1px solid #555;
    }
    .form-control::placeholder, .form-select::placeholder {
      color: #888;
    }
    body.dark-mode .form-control::placeholder, body.dark-mode .form-select::placeholder {
      color: #f8f9fa;
    }
    label {
      font-weight: 500;
    }
    body.dark-mode label {
      color: #f8f9fa;
    }
    button {
      color: #fff;
    }
    body.dark-mode button {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <button id="dark-mode-toggle" class="btn">
      ‚òÄÔ∏è
    </button>

    <div id="currency-language-selector">
      <select id="currency-selector" class="form-select">
        <option value="EUR">‚Ç¨ - EUR</option>
        <option value="USD">$ - USD</option>
        <option value="GBP">¬£ - GBP</option>
      </select>
      <select id="language-selector" class="form-select mt-2">
        <option value="en">English</option>
        <option value="es">Espa√±ol</option>
        <option value="fr">Fran√ßais</option>
      </select>
    </div>

    <h1>Electricity Cost Calculator</h1>
    <div class="card">
      <form id="calculator-form">
        <div class="mb-3">
          <label for="power" class="form-label">Power Consumption</label>
          <input type="number" class="form-control" id="power" placeholder="Enter power consumption" required>
        </div>
        <div class="mb-3">
          <label for="unit" class="form-label">Select Power Unit</label>
          <select class="form-select" id="unit">
            <option value="W">Watts (W)</option>
            <option value="kW">Kilowatts (kW)</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Time in Use</label>
          <input type="number" class="form-control" id="time" placeholder="Enter duration" required>
        </div>
        <div class="mb-3">
          <label for="time-unit" class="form-label">Select Time Unit</label>
          <select class="form-select" id="time-unit">
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
            <option value="days">Days</option>
            <option value="weeks">Weeks</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price per kWh (<span id="currency-symbol">‚Ç¨</span>)</label>
          <input type="number" class="form-control" id="price" placeholder="Enter price per kWh" required step="0.0001" min="0">
        </div>
        <button type="submit" class="btn btn-primary w-100">Calculate</button>
      </form>
      <div id="result"></div>
    </div>

    <div class="version">
      v1.1.3 | <a href="https://github.com/blarss/ElectricityCosts" target="_blank">Made with ‚ù§ </a>
    </div>
  </div>

  <script>
    const toggleButton = document.getElementById('dark-mode-toggle');
    const body = document.body;
    const result = document.getElementById('result');
    const card = document.querySelector('.card');
    const h1 = document.querySelector('h1');
    const formLabels = document.querySelectorAll('.form-label');
    const formControls = document.querySelectorAll('.form-control');
    const formSelects = document.querySelectorAll('.form-select');
    const submitButton = document.querySelector('button[type="submit"]');
    const currencySymbol = document.getElementById('currency-symbol');
    const currencySelector = document.getElementById('currency-selector');
    const languageSelector = document.getElementById('language-selector');
    const timeUnitSelect = document.getElementById('time-unit');

    let clickSound = new Audio('https://cdn.freesound.org/previews/342/342200_3908740-lq.mp3'); 

    const translations = {
      en: { minutes: 'Minutes', hours: 'Hours', days: 'Days', weeks: 'Weeks' },
      es: { minutes: 'Minutos', hours: 'Horas', days: 'D√≠as', weeks: 'Semanas' },
      fr: { minutes: 'Minutes', hours: 'Heures', days: 'Jours', weeks: 'Semaines' }
    };

    function toggleDarkMode() {
      clickSound.play();
      body.classList.toggle('dark-mode');
      card.classList.toggle('dark-mode');
      h1.classList.toggle('dark-mode');
      result.classList.toggle('dark-mode');
      
      formControls.forEach(input => input.classList.toggle('dark-mode'));
      formSelects.forEach(select => select.classList.toggle('dark-mode'));
      formLabels.forEach(label => label.classList.toggle('dark-mode'));
      submitButton.classList.toggle('dark-mode');
      toggleButton.textContent = toggleButton.textContent === '‚òÄÔ∏è' ? 'üåô' : '‚òÄÔ∏è';
    }

    toggleButton.addEventListener('click', toggleDarkMode);

    function updateTranslations(language) {
      document.querySelector('h1').innerText = translations[language].calculatorTitle || 'Electricity Cost Calculator';
      document.querySelector('label[for="power"]').innerText = translations[language].powerLabel || 'Power Consumption';
      document.querySelector('label[for="unit"]').innerText = translations[language].unitLabel || 'Select Power Unit';
      document.querySelector('label[for="time"]').innerText = translations[language].timeLabel || 'Time in Use';
      document.querySelector('label[for="time-unit"]').innerText = translations[language].timeUnitLabel || 'Select Time Unit';
      document.querySelector('label[for="price"]').innerHTML = `Price per kWh (<span id="currency-symbol">${currencySymbol.innerText}</span>)`;
      document.querySelector('button[type="submit"]').innerText = translations[language].calculateButton || 'Calculate';

      Array.from(timeUnitSelect.options).forEach(option => {
        option.innerText = translations[language][option.value] || option.value;
      });
    }

    function detectUserLocale() {
      const userLang = navigator.language || 'en';
      const language = userLang.split('-')[0]; 
      if (language === 'es') {
        languageSelector.value = 'es';
        currencySelector.value = 'EUR';
        currencySymbol.innerText = '‚Ç¨';
      } else if (language === 'fr') {
        languageSelector.value = 'fr';
        currencySelector.value = 'EUR';
        currencySymbol.innerText = '‚Ç¨';
      } else {
        languageSelector.value = 'en';
        currencySelector.value = 'USD';
        currencySymbol.innerText = '$';
      }
      updateTranslations(languageSelector.value);
    }

    function updateCurrency(currency) {
      if (currency === 'EUR') {
        currencySymbol.innerText = '‚Ç¨';
      } else if (currency === 'USD') {
        currencySymbol.innerText = '$';
      } else if (currency === 'GBP') {
        currencySymbol.innerText = '¬£';
      }
      clickSound.play();
    }

    document.getElementById('calculator-form').addEventListener('submit', function(event) {
      event.preventDefault();
      clickSound.play();
      const power = parseFloat(document.getElementById('power').value);
      const unit = document.getElementById('unit').value;
      const time = parseFloat(document.getElementById('time').value);
      const timeUnit = document.getElementById('time-unit').value;
      const pricePerKwh = parseFloat(document.getElementById('price').value);
      const powerInKw = unit === 'W' ? power / 1000 : power;
      let timeInHours;

      if (timeUnit === 'minutes') {
        timeInHours = time / 60;
      } else if (timeUnit === 'hours') {
        timeInHours = time;
      } else if (timeUnit === 'days') {
        timeInHours = time * 24;
      } else if (timeUnit === 'weeks') {
        timeInHours = time * 24 * 7;
      }

      const totalConsumption = powerInKw * timeInHours;
      const totalCost = totalConsumption * pricePerKwh;
      const formattedCost = totalCost.toFixed(2);
      document.getElementById('result').innerText = `Total Cost: ${currencySymbol.innerText}${formattedCost}`;
    });

    currencySelector.addEventListener('change', function() {
      updateCurrency(currencySelector.value);
    });

    languageSelector.addEventListener('change', function() {
      const selectedLanguage = languageSelector.value;
      updateTranslations(selectedLanguage);
      clickSound.play();
    });

    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', () => clickSound.play());
    });

    detectUserLocale();
  </script>

</body>
</html>
